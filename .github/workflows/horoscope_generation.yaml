on:
  schedule:
    - cron:  '10 1 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Generate horoscope
        uses: wetdesertrock/TotallyAccurateHoroscope-action@v1.0.0
        with:
          template-file: 'archetypes/autogenerated.md'
          output-path: 'content/posts/horoscopes'
      - name: Commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Add horoscope for `date +'%Y-%m-%d'`"
          git push