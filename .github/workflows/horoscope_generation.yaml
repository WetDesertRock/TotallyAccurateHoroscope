name: Generate daily horoscope 

on:
  schedule:
    - cron:  '30 1 * * *'
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Generate horoscope
        uses: wetdesertrock/TotallyAccurateHoroscope-action@main
        with:
          template-file: 'archetypes/autogenerated.md'
          output-path: 'content/posts/horoscopes'
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
      - name: Commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Add horoscope for `date +'%Y-%m-%d'`"
          git push
  build:
    uses: ./.github/workflows/hugo.yml
